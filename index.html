<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TikTok Tides</title>

        <!-- google fonts -->

        <!-- CSS LIBRARIES-->
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- custom css -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="container-fluid">
            <h1 class="text-center my-4">TikTok Tides</h1>
            <p class="text-center text-muted">Explore viral TikTok artists as planets in our musical solar system</p>
            
            <!-- Year Selector -->
            <div class="text-center mb-4">
                <div class="btn-group" role="group" aria-label="Year selector">
                    <button type="button" class="btn btn-primary year-btn" data-year="2019">2019</button>
                    <button type="button" class="btn btn-outline-primary year-btn" data-year="2020">2020</button>
                    <button type="button" class="btn btn-outline-primary year-btn" data-year="2021">2021</button>
                    <button type="button" class="btn btn-outline-primary year-btn" data-year="2022">2022</button>
                </div>
            </div>

            <!-- Legend -->
            <div class="legend">
                <div class="legend-item">
                    <strong>Planet Size:</strong> Number of viral songs
                </div>
                <div class="legend-item">
                    <strong>Distance from Sun:</strong> Average energy
                </div>
            </div>

            <!-- Color Gradient Legend -->
            <div class="color-legend">
                <div class="color-legend-title">
                    <strong>Planet Color:</strong> Average Danceability
                </div>
                <div class="color-gradient-container">
                    <div class="color-gradient-bar"></div>
                    <div class="color-gradient-labels">
                        <span>0.0<br><small>Low</small></span>
                        <span>0.2</span>
                        <span>0.4</span>
                        <span>0.6</span>
                        <span>0.8</span>
                        <span>1.0<br><small>High</small></span>
                    </div>
                </div>
            </div>

            <!-- Visualization Container -->
            <div id="solar-system"></div>
        </div>

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- d3 -->
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <!-- load data, create visualizations -->
        <script src="js/main.js"></script>
    </body>

</html>
